<!DOCTYPE html>
<html><!-- Opening HTML -->
    <head>
        <title>
            1162886
        </title>
         <!-- BootStrap CDN -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
         <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <header>
        <h1>
            Pressure Monitor Interface - {{ studentName }}
        </h1>
    </header>
    <body id="app" class="container">
        <p>
            Pressure: <strong>{{ pressure }}</strong>
        </p>
        <input type="range" v-model="pressure">
        <div v-for="level in pressureLevels" :key="level.id" :class="['indicator', level.color, { 'inactive': !isActive(level)}]">
            {{ level.label }}
        </div>
        <footer>
            {{ studentName }}
        </footer>
        <!--- Vue.js CDN --->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <!--- Custom JavaScript file --->
        <script src="scripts/app.js"></script>

    </body>
    
</html><!-- Closing HTML -->
